<!DOCTYPE html>
<html>
    <head>
        <title>
            Colmar Academy
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    </head>
    <header>
        <div id="logo">
            <img src="images/ic-logo.svg" alt="logo"/>
            <p><strong>COLMAR</strong><span id="academy">ACADEMY</span></p>
        </div>
        <nav>
            <div class="item">On Campus</div>
            <div class="item">Online</div>
            <div class="item">For Companies</div>
            <div class="item">Sign in</div>
        </nav>
    </header>
    <body>
        <div class="banner">
            <div class="container">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="images/course-business.jpg"></div>
                    <div class="swiper-slide"><img src="images/course-computer-art.jpg"></div>
                    <div class="swiper-slide"><img src="images/course-data.jpg"></div>
                    <div class="swiper-slide"><img src="images/course-design.jpg"></div>
                    <div class="swiper-slide"><img src="images/course-marketing.jpg"></div>
                    <div class="swiper-slide"><img src="images/course-software.jpg"></div>
                    
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
            <div id="side">
                <h1>Learn something new everyday</h1>
                <p><strong>Lorem ipusm dolor sit amet, consectetur adipisciping elit.</strong></p>
                <div class="button"><p>Start Here</p></div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        loop: true,

        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        });
    </script>
    </body>
</html>
