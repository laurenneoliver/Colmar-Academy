<!DOCTYPE html>
<html>
    <head>
        <title>
            Colmar Academy
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    </head>
    <header>
        <div id="logo">
            <img src="images/ic-logo.svg" alt="logo"/>
            <p><strong>COLMAR</strong><span id="academy">ACADEMY</span></p>
        </div>
        <nav>
            <div class="item"><a href="index.html">On Campus</a></div>
            <div class="item"><a href="online.html">Online</a></div>
            <div class="item"><a href="forCompanies.html">For Companies</a></div>
            <div class="item"><a href="signIn.html">Sign in</a></div>
        </nav>
    </header>
    <body>
        <div class="banner">
            <div class="container">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="images/course-business.jpg" alt="Chess game"><h2>Business</h2></div>
                    <div class="swiper-slide"><img src="images/course-computer-art.jpg" alt="Phone"><h2>Information Technology</h2></div>
                    <div class="swiper-slide"><img src="images/course-data.jpg" alt="Laptop"><h2>Data Science</h2></div>
                    <div class="swiper-slide"><img src="images/course-design.jpg" alt="Camera"><h2>Design</h2></div>
                    <div class="swiper-slide"><img src="images/course-marketing.jpg" alt="Apple watch"><h2>Marketing</h2></div>
                    <div class="swiper-slide"><img src="images/course-software.jpg" alt="Two desktop displays"><h2>Software Engineering</h2></div>
                    
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
            <div id="side">
                <h1>Learn something new everyday</h1>
                <p><strong>Lorem ipusm dolor sit amet, consectetur adipisciping elit.</strong></p>
                <div class="button"><p>Start Here</p></div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        loop: true,

        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        });
    </script>
    </body>
</html>
